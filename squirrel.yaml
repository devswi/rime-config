# Squirrel settings
# encoding: utf-8

config_version: "2023-12-30"

# 可用选项：last | default | _custom_
# last：上次使用的拉丁字母键盘布局
# default：美国（ABC）键盘布局
# _custom_：键盘布局，例如 'com.apple.keylayout.USExtended' 或简写的 'USExtended'
keyboard_layout: last

# 给打字贼快的家伙们设置的按键持续时间（
chord_duration: 0.1 # seconds

# option9s: always | never | appropriate
show_notifications_when: appropriate
show_notifications_via_notification_center: true

app_options: {} # 清除应用默认输入法，防止无法输入中文（建议通过 Caps 切换中英文）

style:
  color_scheme: we_chat # 主题方案
  color_scheme_dark: we_chat_dark # 指定深色模式时输入法所使用的主题方案
  translucency: true # 背景半透明总开关，不需要关掉即可
  text_orientation: horizontal # horizontal | vertical
  font_face: "LXGWWenKai-Regular, PingFangSC"
  font_point: 16
  label_font_face: "LXGWWenKai-Regular, PingFangSC"
  label_font_point: 16
  inline_preedit: true
  corner_radius: 10
  hilited_corner_radius: 0
  border_height: 0
  border_width: 0
  line_spacing: 5
  spacing: 10
  comment_font_point: 18
  candidate_format: "%c %@"
  candidate_list_layout: linear # stacked | linear

